    <div id="content">
      <div class="centercolumn">
        <center>
        <textarea rows="30" cols="100">
float c;
int x, y, deplacementX, deplacementY,p;

void setup() {
  fullScreen();
  colorMode(RGB);
  frameRate(30);
  deplacementX=3;
  deplacementY=20;
  p=0;
}

void draw() {
  //background
  if (c >= 255)  c--;  
  else  c++;
  background(c, c*2, c);

  //barre de jeu
  fill(0);
  rect(mouseX-150, 1000, 300, 20);

  //barre de points
  textSize(20);
  text("score:"+p,width*0.05,height*0.05);

  //balle
  ellipse(x, y, 20, 20);

  //mouvement
  x=x+deplacementX;
  y=y+deplacementY;

  //rebond
  if (x>=width || (x < 0 ) ) {
    deplacementX=-deplacementX;
  }
  if (y < 0 ) {
    deplacementY=-deplacementY;
  }
  if (x>=mouseX-150 && x<=mouseX+150 && y==1000) {
    deplacementX=deplacementX+2;
    deplacementY=deplacementY+2;
    deplacementY=-deplacementY;
    p=p+1;
  }
  if(y>=height){
   deplacementY=0;
   deplacementX=0;
   textSize(80);
   text("GAME OVER",width*0.37,height/2);
   rect(width*0.41,height/1.7,300,50);
   textSize(32);
   fill(255);
   text("REPLAY",width*0.46,height/1.6);
   if(mousePressed){
     if(mouseX>=width*0.41 && mouseY>=height/1.7){
      clear();
     }
  }
}
}
          </textarea>
